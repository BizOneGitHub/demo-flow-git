variables:
  - name: vmImage
    value: 'ubuntu-latest'

jobs:
  - deployment: ValidateJob
    pool:
      vmImage: $(vmImage)
    variables:
      - name: targetBranch
        value: $(system.pullRequest.targetBranch)
      - name: sourceBranch
        value: $(system.pullRequest.sourceBranch)
    environment: DEV
    strategy:
      runOnce:
        deploy:
          steps:
            - template: jobs/build.yml