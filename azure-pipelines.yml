trigger:
  - develop

variables:
  - name: vmImage
    value: 'ubuntu-latest'

jobs:
  - deployment: ValidateJob
    pool:
      vmImage: $(vmImage)
    environment: DEV
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo Hello, world!
              displayName: 'Run a one-line script 1'